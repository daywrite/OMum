<h3>
    动物管理
    <small>Animal Management</small>
</h3>
<div ng-controller="AnimalContraller as vm">
    <p>
        <button class="btn btn-info" ng-click="vm.showNewEntity()"><i class="fa fa-plus"></i>创建</button>
    </p>
    <div class="panel panel-default">
        <div class="panel-heading">动物列表</div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th style="width:50px;">标识</th>
                        <th>名称</th>                       
                        <th style="width:150px;">创建时间</th>
                        <th style="width:250px;">操作</th>
                    </tr>
                </thead>
                <tbody ng-repeat="entity in vm.entities">
                    <tr>
                        <td>{{entity.id}}</td>
                        <td>{{entity.name}}</td>
                        <td>{{entity.creationTime | date:"MM/dd/yyyy @ h:mma"}}</td>
                        <td>
                            <a class="label label-sm label-green" ng-click="vm.update($index)"><em class="fa fa-pencil">编辑</em></a>
                            <a class="label label-sm label-danger" ng-click="vm.delete($index)"><em class="fa fa-trash">删除</em></a>                          
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
</div>
