<div>
    <div class="modal-header">
        <h3>用户创建</h3>
        <small>User Create</small>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-2 control-label">用户名</label>
                <div class="col-lg-10">
                    <input type="text" placeholder="用户的名称" class="form-control" ng-model="vm.user.name" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">昵称</label>
                <div class="col-lg-10">
                    <input type="text" placeholder="用户的昵称" class="form-control" ng-model="vm.user.surname" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">登录名</label>
                <div class="col-lg-10">
                    <input type="text" placeholder="登录名" class="form-control" ng-model="vm.user.userName" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">邮箱</label>
                <div class="col-lg-10">
                    <input type="text" placeholder="邮箱" class="form-control" ng-model="vm.user.emailAddress" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <div class="inline checkbox c-checkbox">
                        <label>
                            <input type="checkbox" ng-model="vm.user.isEmailConfirmed" />
                            <span class="fa fa-check"></span>邮箱是否验证过
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <div class="inline checkbox c-checkbox">
                        <label>
                            <input type="checkbox" ng-model="vm.user.isActive" />
                            <span class="fa fa-check"></span>是否激活
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="vm.cancel()">退出</button>
        <button class="btn btn-success" ng-click="vm.save()">保存</button>
    </div>
</div>
